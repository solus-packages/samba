name       : samba
version    : 4.2.7
release    : 4
source     :
    - https://download.samba.org/pub/samba/stable/samba-4.2.7.tar.gz : f586ab3166ce4c663360f15b1de24ef083816a5471856e3ad49bc26b35f0104a
license    : GPL-2.0
summary    : Provides file and print services to SMB/CIFS clients and Windows networking to Linux clients
description: |
    Provides file and print services to SMB/CIFS clients and Windows networking to Linux clients
builddeps  :
    - pkgconfig(krb5)
    - pkgconfig(gnutls)
    - pkgconfig(tdb)
    - libgcrypt-devel
    - cups-devel
    - attr-devel
    - acl-devel
setup      : |
    # TODO: Enable ldap, etc..
    %configure --with-piddir=/run/samba \
               --with-pammodulesdir=/lib/security \
               --with-systemd \
               --enable-fhs \
               --without-ldap \
               --without-ads
build      : |
    %make
install    : |
    %make_install
    install -m0644 -D $pkgfiles/smb.conf $installdir/etc/samba/smb.conf
